name: CI

on:
  workflow_dispatch:

  push:

jobs:

  ci:
    env:
      CONFIGURATION: Release

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
          include-prerelease: true
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration ${CONFIGURATION} --no-restore
      - name: Test
        run: dotnet test --configuration ${CONFIGURATION} --no-build --verbosity normal
      - name: Pack
        run: dotnet pack --configuration ${CONFIGURATION} --no-build
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: nupkg
          path: |
            ./src/NauticalCharts/bin/${{ env.CONFIGURATION }}/*.nupkg
            ./src/NauticalCharts.ImageSharp/bin/${{ env.CONFIGURATION }}/*.nupkg
          if-no-files-found: error

  publish:
    environment: 'NuGet'

    runs-on: ubuntu-latest

    steps:
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
    - name: Download Artifact
      id: download
      uses: actions/download-artifact@v3
      with:
        name: nupkg
    - name: Publish
      run: nuget push '${{ steps.download.outputs.download-path }}/**/*.nupkg' -Source 'https://api.nuget.org/v3/index.json' -ApiKey ${{secrets.NUGET_API_KEY}}
